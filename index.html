<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist_esercizio_lez5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <img class="logo_img" src="./img/Logo.png" alt="Logo Toboolist">
            <h1 class="testo_logo">Toboolist</h1>
        </div>
    </header>

    <main>
        
        <!--section nav-->
        <section class="nav">
            <button class="add_task">Add Task</button>
            <input class="add_section" type="text" placeholder="Add Section">
        </section>
        <!--end section nav-->

        <!--section list-->
        <section class="lista_generale">
            
            <!--list 1-->
            <details open class="lista_1"> 
                <summary class= "subtitles" >New Task</summary>
                <div class="padd_">
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Quarterly Newsletter</div>
                    <button class="button_list">Editorial</button>
                </div>
            </details>
            <!-- end list 1-->

            <!--list 2-->
            <details open class="lista_2"> 
                <summary class= "subtitles" >Today</summary>
                <div>
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Recriuting blog post</div>
                    <button class="button_list">Editorial</button>
                </div>

                <div>
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Mobile App Luaunch</div>
                    <button class="button_list lila">Q1 Goals</button>
                </div>

                <div>
                    <div class="inline check rosso">&cross;</div> 
                    <div class="inline font14">Interview John H.</div>
                    <button class="button_list verde">Recruiting</button>
                </div>

                <div>
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Summit update to mobile storefronts</div>
                    <button class="button_list naranja">Mobile</button>
                </div>

            </details>
            <!--end list 2-->

            <!--list 3-->
            <details open class="lista_3"> 

                <summary class= "subtitles" >Upcoming</summary>

                <div>
                    <div class="inline check rosso">&cross;</div> 
                    <div class="inline font14">Schedule meeting with Alex</div>
                </div>

                <div>
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Homepage refresh</div>
                    <button class="button_list magenta">Website</button>
                </div>

                <div>
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Onboard new Sales team members</div>
                    <button class="button_list verde_sales">Sales</button>
                </div>

                <div>
                    <div class="inline check">&check;</div> 
                    <div class="inline font14">Review editorial calendar </div>
                    <button class="button_list">Editorial</button>
                </div>

            </details>
            <!--end list 3-->

        </section>
        <!--end section list-->

    </main>
</body>
</html>
