<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist_esercizio_lez5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <img class="logo_img" src="./img/Logo.png" alt="Logo Toboolist">
            <h1 class="testo_logo">Toboolist</h1>
        </div>
    </header>

    <main>
        
        <!--section nav-->
        <section class="nav">
            <button class="add_task">Add Task</button>
            <input class="add_section" type="text" placeholder="Add Section">
        </section>
        <!--end section nav-->

        <!--section list-->
        <section class="list">
            <details> 
                <summary class= "subtitles" >New Task</summary>
                <div class="inline check">&check;</div> 
                <div class="inline">Quarterly Newsletter</div>
                <button class="editorial">Editorial</button>
            </details>
        </section>
        <!--end section list-->


    </main>
</body>
</html>
